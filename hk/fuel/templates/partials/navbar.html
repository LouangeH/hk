<!-- Assure-toi d’avoir Font Awesome et Bootstrap dans base.html -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <!-- Logo / Titre -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="fas fa-gas-pump me-2"></i> HK Fuel Manager
        </a>

        <!-- Toggle pour petit écran -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenu du menu -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <!-- Menu principal -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fuel_purchase_list' %}">
                        <i class="fas fa-cart-plus me-1"></i> Achats
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fuel_sale_list' %}">
                        <i class="fas fa-hand-holding-dollar me-1"></i> Ventes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'expense_list' %}">
                        <i class="fas fa-money-bill-wave me-1"></i> Dépenses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'way_list' %}">
                        <i class="fas fa-sitemap me-1"></i> Tuyaux
                    </a>
                </li>
            </ul>

            <!-- Profil utilisateur -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'user_list' %}">
                            <i class="fas fa-user me-2"></i> Profil
                        </a></li>
                        {% comment %} <li><a class="dropdown-item" href="{% url 'register' %}">
                            <i class="fas fa-user me-2"></i> Creer un compte
                        </a></li> {% endcomment %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> Déconnexion
                        </a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i> Connexion</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
