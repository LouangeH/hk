{% extends 'fuel/base.html' %}
{% block title %}Supprimer un Achat{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer {{ expenses.description }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce depense de {{ expenses.description }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'expense_list' %}">Annuler</a>
</div>
{% endblock %}
